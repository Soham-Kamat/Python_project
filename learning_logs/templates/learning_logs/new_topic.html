{% extends "learning_logs/base.html" %}

{% block content %}
  <p>Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
      {% csrf_token %}    <!--cross-site request forgery to prevent unauthorized access-->
      {{ form.as_p }}     <!--Renders all form elements in paragraph format-->
      <button name="submit">Add Topic</button>
  </form>
{% endblock content %}
